<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Personal Expense Tracker</h1>
  </header>
  
  <!--Current month-->
  <div class="current-month">
    <p>Current Month</p>
    <p>Budget for the month</p>
  </div>

  <!--Visual-->
  <div class="visual">
    <h1>Visual</h1>
  </div>

  <!--main container-->
  <div class="container">

    <!--income section-->
    <div class="income-section">
      <div class="income-header">
        <h1>Income</h1>
      </div>

      <div class="income-date">
        <p>Date:</p>
        <input type="date" id="income-date" placeholder="Enter the date">
        <button type="submit" id="income-submit">Add</button>
      </div>

      <div class="income-list">
        <ul></ul>
      </div>
    </div>

    <!--expense section-->
    <div class="expense-section">
      <div class="expense-header">
        <h1>Expenses</h1>
      </div>
      <div class="expense-date">
        <p>Date:</p>
        <input type="date" id="expense-date" placeholder="Enter the date">
        <button type="submit" id="expense-submit">Add</button>
      </div>
      <div class="expense-list">
        <ul></ul>
      </div>
    </div>  
  </div>

  
  <script src="script.js"></script>
</body>
</html>
