<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Rock Paper Scissor</h1>
  </header>

  <h2>Choose one</h2>
  <div class="images">
    
    
    <div class="rock">
      <img src="images/rock.png" alt="Rock">
    </div>

    <div class="paper">
      <img src="images/paper.png" alt="Paper">
    </div>

    <div class="scissor">
      <img src="images/scissor.png" alt="Scissor">
    </div>
  </div>

  <div class="choosing">

  </div>
  
  <div class="result">

  </div>
  <div class="scoring">
    <h4>Your score: <span class="your-score"></span></h4>
    <h4>Computer score: <span class="computer-score"></span></h4>

  </div>
  <script src="alternatin.js"></script>
</body>
</html>
