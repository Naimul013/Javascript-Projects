<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Quiz test</h1>
  </header>

  <div class="question-container">
    <div class="question">
      <h1 class="question-h1">question will appear hear</h1>
    </div>
    <div class="options">
      <button class="options-btn" id="option-1">option 1</button>
      <button class="options-btn" id="option-2">option 2</button>
      <button class="options-btn" id="option-3">option 3</button>
      <button class="options-btn" id="option-4">option 4</button>

    </div>
    <div class="question-footer">
      <div class="feedback">

      </div>
      <button id="next-btn">Next</button>
      <button id="retry-btn">Retry</button>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
